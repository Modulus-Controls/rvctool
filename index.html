<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script type="module" src="app.js"></script>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header / Status Bar -->
  <div class="p-4 flex items-center justify-between border-b border-gray-700">
    <div class="flex items-center space-x-2">
      <span class="w-3 h-3 rounded-full bg-green-400"></span>
      <span class="text-sm">Connected</span>
    </div>
    <h1 class="text-lg font-semibold">Modulus Basic RV-C Tool</h1>
  </div>

  <!-- Button Bar -->
  <div class="flex justify-around py-3 border-b border-gray-700 bg-gray-800">
    <button id="connectBtn" class="flex flex-col items-center text-sm">
      <span class="text-2xl">üîå</span>
      <span>Connect</span>
    </button>
    <button id="saveLogBtn" class="flex flex-col items-center text-sm">
      <span class="text-2xl">‚¨áÔ∏è</span>
      <span>Save Log</span>
    </button>
    <button id="eraseBtn" class="flex flex-col items-center text-sm">
      <span class="text-2xl">üóëÔ∏è</span>
      <span>Erase</span>
    </button>
  </div>

  <!-- Hierarchical Device List -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">

    <!-- Device Block Template -->
    <details class="bg-gray-800 rounded-lg p-3">
      <summary class="cursor-pointer text-base font-medium">
        Device A <span class="block text-sm text-gray-400">00:11:22:33:44:55</span>
      </summary>
      <div class="mt-3 space-y-2 pl-4">
        <div class="flex justify-between items-center">
          <span>Packet Type 1</span>
          <span class="bg-gray-700 text-sm rounded-full px-3 py-1">12</span>
        </div>
        <div class="flex justify-between items-center">
          <span>Packet Type 2</span>
          <span class="bg-gray-700 text-sm rounded-full px-3 py-1">4</span>
        </div>
      </div>
    </details>

    <!-- Another Device -->
    <details class="bg-gray-800 rounded-lg p-3">
      <summary class="cursor-pointer text-base font-medium">
        Device B <span class="block text-sm text-gray-400">66:77:88:99:AA:BB</span>
      </summary>
      <div class="mt-3 space-y-2 pl-4">
        <div class="flex justify-between items-center">
          <span>Packet Type 3</span>
          <span class="bg-gray-700 text-sm rounded-full px-3 py-1">1</span>
        </div>
      </div>
    </details>

  </div>

</body>
</html>
